<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W05 Online Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Online Quiz">
    <meta name="author" content="Arnold Pring">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item">
                    <label for="q1">1. What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea name="q2" id="q2"rows="5" cols="20"></textarea>
                </div>
                <div class="form-item">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose one ...</option>
                        <option value="/* --- */">/* -- */</option>
                        <option value="!-- --">--  --</option>
                        <option value="comment">Comment</option>
                    </select>
                </div>
                <div class="form-item q4">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <p>margin: 10px 5px 15px;</p>
                    <input type="number" id="q4" name="q4">
                </div>
               
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - Online Quiz | Arnold Pring</p>
    </footer>
</body>
</html>
